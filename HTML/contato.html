<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../CSS/contato.css">
</head>

<body>
    <div class="menu">
        <a href="como-ingressar.html">Como Ingressar</a>
        <a href="contato.html">Contato</a>
        <a href="cursos-tecnicos.html">Cursos Técnicos</a>
        <a href="pagina-inicial.html">Cursos Técnicos</a>
    </div>

    <div class="cabecalho">
        <!--Precisamos de um banner sem direitos autorais-->
        <h1>Mostra de Cursos</h1>
    </div>

    <div class="formulario">
        <h2>Contato</h2>
        <form action="#" method="post"> <!-- Altere o action para o script de processamento -->

            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"><br><br>

            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade"><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

            <button type="submit">Enviar</button>

        </form>
    </div>
    <div id="rodape">
        <footer>
            <p>TRABALHO FICTÍCIO PARA FINS DIDÁTICOS</p>
        </footer>
    </div>
</body>

</html>
