    <link rel="stylesheet" href="../CSS/cabecalho.css">

</head>

<body>
    <header>
    <div id="cabecalho">
        <img src="../IMG/logo.png" alt="Logo do Site" id="logo">
        <h1>Mostra de Cursos</h1>
    </div>

    <div class="menu">
        <a href="cursos-tecnicos.html">Cursos Técnicos</a>
        <a href="como-ingressar.html">Como Ingressar</a>
        <a href="pagina-inicial.html">Pagina Inicial</a>
    </div>
    </header>

    <div class="divisoria"></div>

    <div class="formulario">
        <h2>Contato</h2>
        <form action="#" method="post"> <!-- Altere o action para o script de processamento -->

            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"><br><br>

            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade"><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

            <button type="submit">Enviar</button>

        </form>
    </div>
    <div class="divisoria"></div>
    <div id="rodape">
        <footer>
            <p>TRABALHO FICTÍCIO PARA FINS DIDÁTICOS.</p>
